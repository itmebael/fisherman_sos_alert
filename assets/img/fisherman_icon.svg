<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Fisherman body -->
  <ellipse cx="100" cy="120" rx="25" ry="35" fill="#1976D2"/>
  
  <!-- Fisherman head -->
  <circle cx="100" cy="70" r="20" fill="#FFD54F"/>
  
  <!-- Hat -->
  <path d="M 80 55 Q 100 45 120 55 L 115 65 Q 100 60 85 65 Z" fill="#8D6E63"/>
  
  <!-- Arms -->
  <ellipse cx="75" cy="110" rx="8" ry="25" fill="#1976D2" transform="rotate(-20 75 110)"/>
  <ellipse cx="125" cy="110" rx="8" ry="25" fill="#1976D2" transform="rotate(20 125 110)"/>
  
  <!-- Fishing rod -->
  <line x1="130" y1="100" x2="180" y2="50" stroke="#8D6E63" stroke-width="3"/>
  <line x1="175" y1="55" x2="185" y2="45" stroke="#8D6E63" stroke-width="2"/>
  
  <!-- Fishing line -->
  <line x1="180" y1="50" x2="160" y2="80" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Fish -->
  <ellipse cx="160" cy="80" rx="8" ry="5" fill="#FF9800"/>
  <path d="M 152 80 L 148 75 L 148 85 Z" fill="#FF9800"/>
  
  <!-- Legs -->
  <ellipse cx="90" cy="150" rx="8" ry="20" fill="#1976D2"/>
  <ellipse cx="110" cy="150" rx="8" ry="20" fill="#1976D2"/>
  
  <!-- Eyes -->
  <circle cx="95" cy="65" r="2" fill="#333"/>
  <circle cx="105" cy="65" r="2" fill="#333"/>
  
  <!-- Smile -->
  <path d="M 90 75 Q 100 80 110 75" stroke="#333" stroke-width="2" fill="none"/>
</svg>


