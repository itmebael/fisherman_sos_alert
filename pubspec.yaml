name: fisherman_sos_alert
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.1

  # Local storage
  shared_preferences: ^2.2.2

  # Location & permissions
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^12.0.1

  # Networking
  http: ^1.5.0

  # Supabase
  supabase_flutter: ^2.5.6
  
  # UUID generation
  uuid: ^4.4.0

  # URL handling
  url_launcher: ^6.2.5

  # Maps - OpenStreetMap (No API Key Required!)
  flutter_map: ^6.1.0
  flutter_map_cancellable_tile_provider: ^2.0.0  # Downgraded to compatible version
  latlong2: ^0.9.1
  flutter_polyline_points: ^2.0.0

  # Media
  image_picker: ^1.1.1

  # Fonts
  google_fonts: ^6.1.0

  # Charts
  fl_chart: ^0.66.0

  # Date formatting
  intl: ^0.19.0

  # Audio playback
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/img/logo.png
    - assets/img/coastguard.png
    - assets/sounds/sosalert.mp3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/img/logo.png"
    background_color: "#ffffff"
    theme_color: "#0175C2"
  image_path: "assets/img/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/img/logo.png"
  remove_alpha_ios: true